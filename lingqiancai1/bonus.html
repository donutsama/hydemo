<!doctype html>
<html manifest="/example/html5/demo_html.appcache">

		    color: #909090;
		    font-size: 0.9em;

		}

<body ontouchstart="">
  <div class="header_top">
    <a class="return" href=""><img src="image/icon10.png"></a>

  </div>
  <div class="bonus_content">
     <div class="bonus_price">
	     	<img src="image/price.png">
	     	<span>奖金余额</span>
	     	<a href="">¥<i>88.66</i></a>
     </div>
     <form class="form">

     		    <input type="text" placeholder="请输入提现金额">
     		</div>
     	</div>
     	<div class="bonus_one bonus_two">
     		<span>验&nbsp; 证&nbsp;码：</span>

     		<input type="submit" value="获取验证码">
     	</div>
     	<span class="span">请输入绑定手机<i>189****4585</i>接受的验证码</span>
     	<input type="submit" value="确认提现">
     	<p>注：每笔提现限额1000元，每日可以提取1次</p>
     </form>
  </div>

<script type="text/javascript">
  $("body").css("background-color","#fff");
</script>
