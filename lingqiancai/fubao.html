    <script type="text/javascript">

    function isInWeixin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }

    if (isInWeixin()) {

        // 微信js签名算法见文档：
        //http://mp.weixin.qq.com/wiki/11/74ad127cc054f6b80759c40f77ec03db.html#.E6.AD.A5.E9.AA.A4.E4.B8.89.EF.BC.9A.E9.80.9A.E8.BF.87config.E6.8E.A5.E5.8F.A3.E6.B3.A8.E5.85.A5.E6.9D.83.E9.99.90.E9.AA.8C.E8.AF.81.E9.85.8D.E7.BD.AE
        // 1.签名用的noncestr和timestamp必须与wx.config中的nonceStr和timestamp相同。
        // 2.签名用的url必须是调用JS接口页面的完整URL。
        // 3.出于安全考虑，开发者必须在服务器端实现签名的逻辑。
        //通过config接口注入权限验证配置
        wx.config({
            debug : false,
            appId : '${appid}', // 公众号的唯一标识, 后端提供
            timestamp : '${timestamp}', // 生成签名的时间戳, 后端提供
            nonceStr : '${noncestr}', // 生成签名的随机串, 后端提供
            signature : '${signature}', // 签名, 后端提供
            jsApiList : [
            'onMenuShareAppMessage',
            'onMenuShareTimeline',
            'onMenuShareQQ']
        });

        //微信执行方法
        wx.ready(function() {

            var shareTitle = ""; // 分享出去的标题
            var link_url = ""; // 分享出去的链接
            var img_url = ""; // 图标地址
            var desc = ""; // 分享的描述信息
            wx.onMenuShareAppMessage({ // 分享给微信好友
                title: shareTitle, // 分享标题
                link: link_url, // 分享链接
                imgUrl: img_url, // 分享出去的小图标
                desc: desc, // 分享描述
                success: function () {
                    // 分享成功后执行的方法
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
            wx.onMenuShareTimeline({ // 分享到朋友圈
                title: shareTitle, // 分享标题
                link: link_url,
                imgUrl: img_url,
                desc: desc, // 分享描述
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

            wx.onMenuShareQQ({ // 分享到QQ
                title: shareTitle, // 分享标题
                desc: desc, // 分享描述
                link: link_url,
                imgUrl: img_url,
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });
        });

        //微信错误提示
        wx.error(function(res) {

        });

    }
    </script>
