<script>
$(function(){

	}

$(function(){
	$(".gwcxpimgxz").css({marginTop:$(".gwcxpimg").width()/2,marginLeft:"5px"});

});
$(".bianji").click(function(){
  if($(this).text()=="编辑"){
     $(this).text("完成");
     $(".wanchengdibu").hide();
     $(".bianjidibu").show();
     $('.sc').show();
     // $(".spfl").hide();
     $(".gwcxpimgxz").show();
     $(".gwcxpimgxz").attr("src","image/weixuanzhong.png");
 }else{
    if($(this).text()=="完成"){
        $(this).text("编辑");
        $(".wanchengdibu").show();
        $(".bianjidibu").hide();
        $('.sc').hide();
        // $(".spfl").show();
        $(".gwcxpimgxz").attr("src","image/weixuanzhong.png");
       }
    }
});
$('.sc a:nth-child(2)').click(function(){
    $(this).parents('.scbox').hide();
});
$(function(){
	$(".quanxuan").click(function(){
		if($(this).attr("src")=="image/weixuanzhong.png"){
			$(this).attr("src","image/quanxuan.png");
			$(".gwcxpimgxz").attr("src","image/quanxuan.png");
		}else{
			if($(this).attr("src")=="image/quanxuan.png"){
			$(this).attr("src","image/weixuanzhong.png");
			$(".gwcxpimgxz").attr("src","image/weixuanzhong.png");
			}	
		}
	});
});
$(function(){
	$(".gwcxpimgxz").click(function(){
		if($(this).attr("src")=="image/weixuanzhong.png"){
			$(this).attr("src","image/quanxuan.png");			
		}else{
			if($(this).attr("src")=="image/quanxuan.png"){
			$(this).attr("src","image/weixuanzhong.png");
			$(".quanxuan").attr("src","image/weixuanzhong.png");			
			}
		}
	})
})
$("#shanchu").click(function(){
	var la=$(".scbox").length;
	$(".quanxuan").attr("src","image/weixuanzhong.png");
	for(y=0;y<la;y++){
		as(y);
	}
	if($(".shopbusbox>.spcenter").length<1){
		$(".shopbusbox").hide();
		$(".wugouwu").show();
		$(".quanxuan").click(function(){
			$(".quanxuan").attr("src","image/weixuanzhong.png");
			con();
		})
	}
})
function con(){
	if(confirm("你的购物车还没有商品，前去添加")==true){
				window.location.href="http://www.lalianer.com/";
				}
			else{
				con();
				}
}
function as(){
	var ll=$(".scbox").length;
	for(i=0;i<ll;i++){
		if($(".scbox").eq(i).find(".gwcxpimgxz").attr("src")=="image/quanxuan.png"){
			$(".scbox").eq(i).remove();
			}
	}
}
$(function(){
	$(".jian").click(function(){
		var s= parseInt($(this).next(".sum").text());
		if(s>1){
			$(this).next(".sum").text(s-1);
		}
	});
	$(".jia").click(function(){
		var s= parseInt($(this).prev(".sum").text());
		$(this).prev().text(s+1);
		})
});
</script>
