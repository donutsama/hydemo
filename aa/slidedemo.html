<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>拉链儿</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/middle.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" href="css/slick.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/slick-theme.css" media="screen" title="no title" charset="utf-8">
        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script defer src="js/slider.js"></script>
        <script defer src="js/slick.min.js"></script>
        <style media="screen">
            div {
                float: none;
            }
            .slick-dots {
                bottom: 10px;
            }
        </style>
        <script type="text/javascript">
            $(function(){
                $("#slider1 .slides").slick({
                    autoplay: true,
                    arrows: false,
                    dots: true,
                });
                $("#slider2 .slides").slick({
                    autoplay: true,
                    arrows: false,
                    dots: true,
                    fade: true,
                    cssEase: 'linear',
                });
            })
        </script>
    </head>
    <body>
        <div class="slick-slides" id="slider1">
            <ul class="slides">
                <li>
                    <img src="image/1.jpg" width="100%"/>
                </li>
                <li>
                    <img src="image/2.jpg" width="100%"/>
                </li>
                <li>
                    <img src="image/3.jpg" width="100%"/>
                </li>
            </ul>
        </div>
        <div class="slick-slides" id="slider2">
            <ul class="slides">
                <li>
                    <img src="image/1.jpg" width="100%"/>
                </li>
                <li>
                    <img src="image/2.jpg" width="100%"/>
                </li>
                <li>
                    <img src="image/3.jpg" width="100%"/>
                </li>
            </ul>
        </div>
    </body>
</html>
