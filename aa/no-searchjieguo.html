<script type="text/javascript">
        $(function(){
			var hhh=$(".mainleft").width();
			$(".mainleft").height(hhh);
			var sw=$(".loading").parent(".mainleft").width();
			$(".bannertext").height(hhh*0.9);
			$(".loading").css({width:hhh,height:hhh})
            $("[lazyLoadSrc]").YdxLazyLoad({
                onShow: function () {
                    $(this).parent().next().hide()
                }
            });
			$(".searchtext").click(function(){
				$(".inpimg").hide();
				$(this).val(null).css("color","#666");
				});
			$(".navshow").click(function(){
				if($(".sousuonav").css("display")=="none"){
					$(".sousuonav").show();
					}
				else{
					$(".sousuonav").hide();
					}
				})
			function change(){
				var col1=$(".sousuonav").find("div").eq(0).css("color");
				var col2=$(".sousuonav").find("div").eq(1).css("color");
					if($(".sousuonav").find("div").eq(0).css("color")==col1){
					$(".sousuonav").find("div").eq(0).css("color",col2);
					$(".sousuonav").find("div").eq(1).css("color",col1)
					}
					else{
						$(".sousuonav").find("div").eq(0).css("color",col1);
						$(".sousuonav").find("div").eq(1).css("color",col2)
						}
				}
			$(".sousuonav").click(function(){
				change();
			})
        });
</script>
